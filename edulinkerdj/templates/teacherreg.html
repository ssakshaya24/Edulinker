{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
    <script src="https://kit.fontawesome.com/02dddd40d0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <h1>Edulinker</h1>
        </div>
        <div class="navlinks">
        <ul>
        <li>Home</li>
        <li>About Us</li>
        </ul>
        </div>
        </nav>    
        
        <div class="main">    
        <div class="container">
        <div class="title">Registration</div>
        <div class="content">
        
        <form method="POST">
            {% csrf_token %}
        <div class="user-details">
        <div class="input-box">
        <span class="details">Teacher Name</span>
        <input type="text" name="tname" placeholder="Enter your name" required>
        </div>
        
        <div class="input-box">
        <span class="details">Class</span>
        <input type="text" name="standard" placeholder="Class" required>
        </div>
        
        
        
        <div class="input-box">
        <span class="details">Password</span>
        <input type="password" name="password" placeholder="Enter your password"  required>
        </div>
        <div class="input-box">
        <span class="details">Confirm Password</span>
        <input type="password" name="confirm_password" placeholder="Confirm your password"  required>
        </div>
        </div>
        
        <div class="section-details">
        <input type="radio" name="section" value="A" id="dot-1">
        <input type="radio" name="section" value="B" id="dot-2">
        
        <span class="section-title">Section</span>
        <div class="category">
        <label for="dot-1">
        <span class="dot one"></span>
        <span class="section">A</span>
        </label>
        <label for="dot-2">
        <span class="dot two"></span>
        <span class="section">B</span>
        </label>
        </div>
        </div>
        
        <div class="button">
        <input type="submit" value="Register">
        </div>
        </form>
        </div>
        </div>
        </div>
        
        
        </body>  
        </html>
